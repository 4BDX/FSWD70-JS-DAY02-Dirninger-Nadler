<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		function grades (){
			var math= parseInt(prompt("Provide your math grade:"));
			var physic= parseInt(prompt("Provide your physic grade:"));			
			var english= parseInt(prompt("Provide your english grade:"));
			var grades= (math) + (physic) + (english);
			var grades1= grades/3;

			document.write("Sum: " + grades + "<br> Average: " + grades1);
		}

		grades()
	</script>

</body>
</html>
